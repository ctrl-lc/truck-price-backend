name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        
      - uses: actions/setup-python@v2
        with:
            python-version: '3.8'

      - name: Install dependencies
        run: pip install --upgrade pip wheel pytest

      - name: Run tests
        run: pytest
